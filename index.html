<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cliff Climber Kids Books</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Cliff Climber Kids Books</h1>
    <p>Fun learning for curious little minds</p>
    <button id="toggleLibrary">My Library</button>
  </header>

  <!-- Books Grid -->
  <main id="store" class="grid"></main>

  <!-- My Library -->
  <section id="library" class="hidden">
    <div id="libraryGrid" class="grid"></div>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <img id="modalCover" src="" alt="Book Cover" />
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <button id="sampleBtn">Download Sample PDF</button>
      <button id="buyBtn">Buy & Access Full PDF</button>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Cliff Climber Kids Books. All rights reserved.</p>
  </footer>

  <script>
    const books = [
      {
        title: "Profession, Months & Electronic",
        cover: "images/book1.png",
        description: "Learn about professions, months and basic electronics with colorful illustrations.",
        pdf: "https://drive.google.com/file/d/15VTmeT5K_M7C2pMM2JpZ0xn43yU_KUtY/view?usp=drivesdk",
        sample: "https://drive.google.com/file/d/1bjF0-nXjT8z1XzMizmGcvGB0W_Svhi3N/view?usp=drivesdk"
      },
      {
        title: "Fruits, Vegetables & Flowers",
        cover: "images/book2.png",
        description: "Fun introduction to fruits, vegetables, and flowers with interactive learning.",
        pdf: "https://drive.google.com/file/d/1fSbqZnbt-gIpw2ZgbxBTDKoUPNpVv_hZ/view?usp=drivesdk",
        sample: "https://drive.google.com/file/d/1bjF0-nXjT8z1XzMizmGcvGB0W_Svhi3N/view?usp=drivesdk"
      },
      {
        title: "Shapes, Colours & Body Parts",
        cover: "images/book3.png",
        description: "Identify shapes, colors and body parts with engaging activities for kids.",
        pdf: "https://drive.google.com/file/d/18yWQnyRVyaMjpH6rvm8Nsna5VS0KJMB3/view?usp=drivesdk",
        sample: "https://drive.google.com/file/d/1bjF0-nXjT8z1XzMizmGcvGB0W_Svhi3N/view?usp=drivesdk"
      },
      {
        title: "Animals, Birds & Insects",
        cover: "images/book4.png",
        description: "Discover animals, birds and insects with realistic illustrations.",
        pdf: "https://drive.google.com/file/d/1MmeLRLZewoj_CCQdERmyTWFaj8LAKQ0M/view?usp=drivesdk",
        sample: "https://drive.google.com/file/d/1bjF0-nXjT8z1XzMizmGcvGB0W_Svhi3N/view?usp=drivesdk"
      }
    ];

    const store = document.getElementById("store");
    const librarySection = document.getElementById("library");
    const libraryGrid = document.getElementById("libraryGrid");
    const toggleLibrary = document.getElementById("toggleLibrary");

    const modal = document.getElementById("modal");
    const modalCover = document.getElementById("modalCover");
    const modalTitle = document.getElementById("modalTitle");
    const modalDesc = document.getElementById("modalDesc");
    const sampleBtn = document.getElementById("sampleBtn");
    const buyBtn = document.getElementById("buyBtn");
    const closeModal = document.getElementById("closeModal");

    let library = JSON.parse(localStorage.getItem("myLibrary")) || [];

    function renderBooks() {
      store.innerHTML = "";
      books.forEach((book, i) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${book.cover}" alt="${book.title}" />
          <h3>${book.title}</h3>
        `;
        div.addEventListener("click", () => openModal(book));
        store.appendChild(div);
      });
    }

    function renderLibrary() {
      libraryGrid.innerHTML = "";
      if (library.length === 0) {
        libraryGrid.innerHTML = "<p>No books purchased yet.</p>";
        return;
      }
      library.forEach(book => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${book.cover}" alt="${book.title}" />
          <h3>${book.title}</h3>
          <button onclick="window.open('${book.pdf}','_blank')">Open PDF</button>
        `;
        libraryGrid.appendChild(div);
      });
    }

    function openModal(book) {
      modal.classList.remove("hidden");
      modalCover.src = book.cover;
      modalTitle.textContent = book.title;
      modalDesc.textContent = book.description;
      sampleBtn.onclick = () => window.open(book.sample, "_blank");
      buyBtn.onclick = () => handleBuy(book);
    }

    function handleBuy(book) {
      const paymentLink = `upi://pay?pa=9574858717@ibl&pn=CliffClimber&am=99&cu=INR&tn=Payment for ${encodeURIComponent(book.title)}`;
      window.open(paymentLink, "_blank");

      setTimeout(() => {
        window.open(book.pdf, "_blank");
        if (!library.find(b => b.title === book.title)) {
          library.push(book);
          localStorage.setItem("myLibrary", JSON.stringify(library));
          renderLibrary();
        }
      }, 3000);
    }

    toggleLibrary.onclick = () => {
      const isLibraryVisible = !librarySection.classList.contains("hidden");
      if (isLibraryVisible) {
        librarySection.classList.add("hidden");
        store.classList.remove("hidden");
        toggleLibrary.textContent = "My Library";
      } else {
        librarySection.classList.remove("hidden");
        store.classList.add("hidden");
        toggleLibrary.textContent = "Back to Store";
        renderLibrary();
      }
    };

    closeModal.onclick = () => modal.classList.add("hidden");

    renderBooks();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #e0f7ff, #fff);
      color: #034b70;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header button {
      margin-top: 10px;
      padding: 8px 16px;
      border: 2px solid #0284c7;
      background: #fff;
      color: #0284c7;
      border-radius: 10px;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: contain;
      background: #fff;
      border-radius: 10px;
    }
    .card h3 {
      margin: 10px 0;
    }
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal.hidden {
      display: none;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      width: 90%;
      position: relative;
    }
    .modal-content img {
      width: 100%;
      height: 250px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .close {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 20px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #0284c7;
    }
  </style>
</body>
</html>
